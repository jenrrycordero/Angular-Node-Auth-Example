<div class="container">
    <h1>Vehicles List</h1>
    <hr>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="padding: 10px 15px 25px;">
                    <input type="text" class="" ng-model="searchText.$" placeholder="Search user">
                    <a ui-sref="admin.createvehicle" class="btn btn-primary pull-right">Add Vehicle</a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="selectAll" ng-click="toggleAll()" /></th>
                                <th>
                                    <a ng-click="sortType = 'name'; sortReverse = !sortReverse">Full Name</a>

                                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                </th>
                                <th>
                                    <a ng-click="sortType = 'email'; sortReverse = !sortReverse">Email</a>

                                    <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
                                </th>
                                <th>
                                    Phone
                                </th>
                                <th>
                                    Driver License
                                </th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="v in vehicles | orderBy:sortType:sortReverse | filter:searchText" class="animate">
                                <td><input type="checkbox" id="{{user.id}}" ng-model="user.selected"/></td>
                                <td>{{v.fullname}}</td>
                                <td>{{v.username}}</td>
                                <td>{{v.phone}}</td>
                                <td>{{v.driver_license}}</td>
                                <td>
                                    <a class="btn btn-success" ui-sref="admin.user({id: u._id })">Edit</a>
                                    <button ng-click="deleteUser($event, v._id, $index)" data-title='Are you sure?' data-content="Something here" class="btn btn-danger">Delete</button>

                                </td>
                            </tr>
                            <div ngask id="ngask"></div>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

        </div><!-- /.col-xs-12 -->
    </div><!-- /.row -->
</div><!-- /.container -->
<hr>
